<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            background-color: #004b5e; 
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 32px; 
            font-weight: bold;
        }
        form {
            background-color: #0d3343;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        label {
            display: inline-block;
            width: 140px;
            font-size: 18px;
        }
        input, select {
            width: 200px;
            padding: 5px;
            margin: 5px 0;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        .radio-group, .checkbox-group {
            display: inline-block;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ff8000;
        }
    </style>
</head>
<body>

    <h1>Application Form</h1>
    <form onsubmit="return validateForm()">
        <div class="form-group">
            <label>First Name:</label> 
            <input type="text" name="firstName" required>
            <label>Last Name:</label> 
            <input type="text" name="lastName" required>
        </div>

        <div class="form-group">
            <label>Date of birth:</label> 
            <input type="date" name="dob" required>
            <label>Age:</label> 
            <input type="number" name="age" min="15" max="30" required>
        </div>

        <div class="form-group">
            <label>Gender:</label> 
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label>Email Address:</label> 
            <input type="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="form-group">
            <label>Positions Available:</label>
            <div class="radio-group">
                <input type="radio" name="position" value="Junior Developer" required> Junior Developer
                <input type="radio" name="position" value="Mid-level Developer"> Mid-level Developer
                <input type="radio" name="position" value="Senior Developer"> Senior Developer
            </div>
        </div>

        <div class="form-group">
            <label>Programming Languages:</label>
            <div class="checkbox-group">
                <input type="checkbox" name="languages" value="Java"> Java
                <input type="checkbox" name="languages" value="JavaScript"> JavaScript
                <input type="checkbox" name="languages" value="Python"> Python
            </div>
        </div>

        <div class="form-group">
            <label>Password:</label> 
            <input type="password" id="password" name="password" required>
            <label>Confirm Password:</label> 
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div style="text-align: center;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; 
            }
            return true; 
        }
    </script>
  
</body>
</html>
