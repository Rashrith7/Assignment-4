<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
    <style>
        body {
            font-size: 18px;
        }

        h1 {
            font-size: 32px;
        }

        @media (max-width: 1200px) {
            body {
                font-size: 16px;
            }
            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Heading</h1>
    <p>This text adjusts based on screen size.</p>
</body>
</html>
