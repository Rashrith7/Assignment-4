<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>

    <h2><b>Place your orders here</b></h2>

    <form action="#" method="post">
       
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
        <br><br>

      
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        
        <label for="mealtype">Meal type:</label>
        <select id="mealtype" name="mealtype">
            <option value="Breakfast">Breakfast</option>
        </select>
        <br><br>

        
        <label for="favorite">Choose your favorite:</label>
        <select id="favorite" name="favorite">
            <option>Select Meal</option>
        </select>
        <br><br>

      
        <label for="photo">Customer's photo with food</label>
        <input type="file" id="photo" name="photo">
        <br><br>

        
        <label for="feedback">Your feedback here:</label><br>
        <textarea id="feedback" name="feedback" placeholder="Enter your message here" rows="4" cols="50"></textarea>
        <br><br>

        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
